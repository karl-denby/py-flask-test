{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {{ name|title }}!</h1>
    {% if not known %}
    <p>Please to meet you!</p>
    {% else %}
    <p>Happy to see you again!</p>
    {% endif %}
</div>

<div class="page-body">
	<p>{{ wtf.quick_form(form) }}</p>
</div>
{% endblock %}
